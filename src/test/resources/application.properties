# Test environment configuration
spring.application.name=safetyfence

# Use test profile
spring.profiles.active=test

# Disable open-in-view for performance optimization
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect

logging.level.root=WARN
logging.level.com.project.safetyFence=INFO

# ============================================
# Database Settings (Test)
# ============================================
# Use PostgreSQL for testing (same as production)
# Requires local PostgreSQL running or Docker
spring.datasource.url=jdbc:postgresql://localhost:5432/safetyfence_test_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:safetyfence}
spring.datasource.password=${DB_PASSWORD:chung0513}

# ============================================
# Kakao API (Test)
# ============================================
kakao.rest.api-key=${KAKAO_API_KEY:test-dummy-key}

# ============================================
# JPA Settings (Test)
# ============================================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true