
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

kakao.rest.api-key=${KAKAO_API_KEY}

logging.level.root=INFO
logging.level.com.project.safetyFence=INFO

server.port=8080

# Minimize error information exposure (security)
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# ============================================
# Performance Optimization
# ============================================
# Tomcat thread pool settings
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.accept-count=100
server.tomcat.max-connections=10000

# Connection timeout
server.tomcat.connection-timeout=20000

# ============================================
# Security Settings
# ============================================
# Production mode is set via SPRING_PROFILES_ACTIVE environment variable in docker-compose.yml


# websocket log s
logging.level.org.springframework.web.socket.messaging=TRACE
logging.level.org.springframework.messaging.simp.stomp=TRACE
logging.level.org.springframework.messaging.simp.broker=TRACE